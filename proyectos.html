<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Proyectos - Juan Daniel Pérez Bravo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="space-bg" id="spaceBg"></div>

    <nav>
        <div style="font-weight: bold; font-size: 1.2rem;">Mis Proyectos</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </nav>

    <section style="padding-top: 5rem;">
        <h2 style="text-align: center; margin-bottom: 5rem;">Galería Completa de Proyectos</h2>

        <div class="projects-grid" id="contenedor-todos-proyectos">
            <!-- Los proyectos se cargarán aquí dinámicamente -->
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Juan Daniel Pérez Bravo. Todos los derechos reservados.</p>
        <p style="margin-top: 0.5rem; color: var(--text-secondary);">
            Construido con HTML, CSS y JavaScript
        </p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <script>
        const contenedor = document.getElementById('contenedor-todos-proyectos');

        // Recorremos TODOS los proyectos
        proyectosData.forEach(proyecto => {
            // Creamos el HTML de la tarjeta
            const toolsHTML = proyecto.tecnologias.map(tech =>
                `<span class="tool-tag">${tech}</span>`
            ).join('');

            const linksHTML = `
                ${proyecto.linkRepo ? `<a href="${proyecto.linkRepo}" class="project-link" target="_blank"><i class="fab fa-github"></i> Repositorio</a>` : ''}
                ${proyecto.linkDemo ? `<a href="${proyecto.linkDemo}" class="project-link" target="_blank"><i class="fas fa-external-link-alt"></i> Link</a>` : ''}
                ${proyecto.linkVideo ? `<a href="${proyecto.linkVideo}" class="project-link" target="_blank"><i class="fas fa-play"></i> Video</a>` : ''}
            `;

            const tarjeta = `
                <div class="project-card">
                    <img src="${proyecto.imagen}" alt="${proyecto.titulo}" class="project-image">
                    <div class="project-content">
                        <h3>${proyecto.titulo}</h3>
                        <p>${proyecto.descripcion}</p>
                        <div class="project-tools">${toolsHTML}</div>
                        <div class="project-links">${linksHTML}</div>
                    </div>
                </div>
            `;

            // Inyectamos la tarjeta en el HTML
            contenedor.innerHTML += tarjeta;
        });
    </script>
</body>

</html>
